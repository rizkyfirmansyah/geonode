{% load i18n %}

<nav class="filter" ng-cloak>
    <h4><a href="#" class="toggle toggle-nav"><i class="fa fa-chevron-right"></i> {% trans "Data Type" %}</a></h4>
    <ul class="nav closed" id="datatypes">
    {% verbatim %}
    <li ng-repeat="datatype in datatypes" ng-if="datatype.layers_count > 0">
      <a data-value="{{ datatype.identifier }}" data-filter="datatype__identifier__in" title="{{ datatype.gn_description }}"ng-click="multiple_choice_listener($event)" class="{{datatype.active}}">{{ datatype.gn_description }}
        <span class="badge pull-right">{{ datatype.layers_count }}</span>
      </a>
    </li>
    {% endverbatim %}
  </ul>
</nav>
